<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jira CSV Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jira Bulk Import CSV Generator</h1>

  <div class="toolbar">
    <button class="btn" id="addRowBtn">+ Add row</button>
    <button class="btn" id="saveBtn">ğŸ’¾ Save CSV</button>
    <button class="btn" id="saveDbBtn">ğŸ—„ï¸ Save to DB</button>
    <button class="btn" id="loadDbBtn">â¬‡ï¸ Load from DB</button>
    <button class="btn" id="clearDbBtn">ğŸ§¨ Clear DB</button>
    <button class="btn" id="clearBtn">ğŸ§¹ Clear All</button>

    <button style="background-color: #0052cc; color: #fff; font-weight: bold;" class="btn"
      onclick="window.open('https://rnd-hub.atlassian.net/secure/BulkCreateSetupPage!default.jspa?externalSystem=com.atlassian.jira.plugins.jim-plugin%3AbulkCreateCsv', '_blank')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/jira.svg"
        alt="Jira"
        style="width: 18px; height: 18px; vertical-align: middle; margin-right: 6px; filter: invert(1);">
      Go to Jira
    </button>
  </div>

  <table id="dataTable" aria-label="cases">
    <thead>
      <tr>
        <th>Summary</th>
        <th>Issue Type</th>
        <th>Description</th>
        <th>Link "Relates"</th>
        <th>Assignee</th>
        <th>NSOC_Team</th>
        <th>â€”</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <div id="status"></div>

  <!-- Modal overlay -->
  <div id="editorOverlay" class="overlay" aria-modal="true" role="dialog">
    <div class="modal" role="document">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Editor</div>
        <div style="display:flex; gap:8px;">
          <button class="icon-btn" id="modalInsertTemplateBtn" title="Insert Template">ğŸ“‹ Insert Template</button>
          <button class="icon-btn" id="modalCloseBtn" title="Close">âœ•</button>
        </div>
      </div>
      <div class="modal-body">
        <textarea id="modalTextarea" class="modal-textarea" placeholder="Write here..."></textarea>
        <input id="modalInput" class="modal-input" type="text" placeholder="Summary..." style="display:none;" />
      </div>
      <div class="modal-footer">
        <span class="small" style="margin-right:auto;">Tip: Use " - " for Bullet list, " # " for Numeric list</span>
        <button class="btn" id="modalSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
